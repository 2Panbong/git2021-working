<html>
  <body>
    <!-- 변화가 생길 때마다 값을 '자동으로 저장’하는 textarea 필드를 만들어보세요.
    사용자가 실수로 페이지를 닫은 경우, 다시 열었을 때 미처 마무리하지 못했던
    입력을 이어서 할 수 있도록 해줍시다. -->
    <textarea></textarea>
    <button type="button" class="button">Clear</button>
    <script>
      const textArea = document.querySelector("textarea");
      const btn = document.querySelector(".button");

      textArea.addEventListener("keyup", add);
      btn.addEventListener("click", remove);

      function add(event) {
        localStorage.setItem("txt", JSON.stringify(`${textArea.value}`));
        if (event.target.key == F5) {
          const storedTxt = JSON.parse(localStorage.getItem("txt"));
          textArea += storedTxt;
        }
      }

      function remove(event) {
        localStorage.removeItem("txt");
      }

      //---------------쌤 구분선-------------------------------
    </script>
  </body>
</html>
