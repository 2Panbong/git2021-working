<html>
  <body>
    <style>
      .alert {
        padding: 15px;
        border: 1px solid #d6e9c6;
        border-radius: 4px;
        color: #3c763d;
        background-color: #dff0d8;
      }
    </style>

    <!-- beforebegin: 시작태그 이전에-->
    <div id="container">
      <!-- afterbegin: 시작태그 다음에(첫번째자식요소)-->
      <div>annother 태그</div>
      <!--beforeend: 끝태그 이전에(마지막 자식요소)-->
    </div>
    <!-- afterend:끝태그 다음에-->
    <script>
      // container.insertAdjacentHTML("beforebegin", "<p>안녕하세요.</p>");
      // container.insertAdjacentHTML("afterend", "<p>안녕히 가세요.</p>");

      // 동적으로 생성된 요소의 이벤트 부착을 어떻게 할 것인가?
      // 1. 이미 태그가 작성되어 있는 요소의 최상위 요소를 선택한다.
      const container = document.querySelector("#container");
      container.addEventListener("click", (event)=> {
        console.log(event);
      });


      // 1. 추가할 요소 문자열 생성
      // back-quote(`), template-literal(조각UI 표기법)
      const alert = `
          <div class="alert">
        <strong>안녕하세요!</strong> 중요 메시지를 확인하셨습니다.
      </div>
          `;

      // 2 . 삽입할 위치에 맞게 요소 문자열추가
      const container = document.querySelector("#container");

      setTimeout(() =>{
        container.insertAdjacentHTML('afterbegin',alert)
        container.insertAdjacentHTML('beforeend',alert)
      },2000)
      
     
    </script>
  </body>
</html>
