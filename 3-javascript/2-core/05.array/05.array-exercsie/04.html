<html>
  <body>
    <script>
      // 내림차순으로 정렬하라

      let arr = [5, 2, 1, -10, 8];

      arr = arr.sort((a, b) => b - a);

      console.log(arr);

      //--------------sam---------------------
      let arr = [5, 2, 1, -10, 8];
      // a-b : a가 더 크면 양수
      //a가 더 크면 양수, a를 뒤에 놓음
      // a가 더 작으면 음수 -> a를 앞에 놓음
      // a와 b가 같으면 0

      //-(a-b)
      // a가 더크면 음수 -> a를 앞에놓음
      //a가 더 작으면 양수

      arr.sort((a, b) => -(a - b));
      console.log(arr);
    </script>
  </body>
</html>
