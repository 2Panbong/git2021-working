<html>

<body>
  <script>
    // 아래 코드의 실행 결과는 어떻게 나올까요?

    let fruits = ["사과", "배", "오렌지"];
    console.log(typeof fruits);
    // 자바스크립트에서 배열의 타입은 object가 됩니다.

    // 배열을 '복사'한 후, push 메서드를 이용해 새로운 값을 추가합니다.
    let shoppingCart = fruits;// 참조만 복사

    // let shoppingCart = [...fruits]; 
    // spread(나열 연산자) 하면 새로운 배열 복사
    // let 새로운배열 = [...기본배열]
    shoppingCart.push("바나나");

    // fruits에 어떤 값이 들어 있을까요?
    alert(fruits.length); // ?
    console.log(shoppingCart);
    // fruits라는 배열자체를 복사한것이니 같은 참조를 해서 배열의 개수는 4개가 됩니다.
  </script>
</body>

</html>
