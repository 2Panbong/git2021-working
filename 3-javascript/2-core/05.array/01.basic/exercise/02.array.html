<html>

<body>
  <script>
    // 배열과 관련된 연산
    // 요소 “Jazz”, "Blues"가 있는 styles 배열을 생성합니다.
    // "Rock-n-Roll"을 배열 끝에 추가합니다.
    // 배열 정 중앙에 있는 요소를 "Classics"로 바꿉니다.
    // 가운데 요소를 찾는 코드는 요소가 홀수 개인 배열에서도 잘 작동해야 합니다.
    // 배열의 첫 번째 요소를 꺼내서 출력합니다.  
    // "Rap"과 "Reggae"를 배열의 앞에 추가합니다.

    // Jazz, Blues
    // Jazz, Blues, Rock - n - Roll
    // Jazz, Classics, Rock - n - Roll
    // Classics, Rock - n - Roll
    // Rap, Reggae, Classics, Rock - n - Roll

    let styles = ["Jazz", "Blues"];; // Jazz와 Blues가 있는 배열 생성
    console.log(styles);

    styles.push("Rock-n-Roll"); // Jazz와 Blues와 Rock-n-Roll가 있는 배열 생성
    console.log(styles);

    styles[Math.floor((styles.length - 1) / 2)] = "Classics"
    // Math.floor는 소수점 첫째 자리에서 내리는것이다. 3.1은 3이됨
    // 인덱스 번호는 0부터 시작
    console.log(styles);

    styles.shift(); // 배열의 첫번째 요소 꺼내기
    console.log(styles);

    styles.unshift("Rap", "Reggae");
    console.log(styles);



  </script>
</body>

</html>
