    function sumInput() {
      let arr = []; // 배열을 먼저 생성
      while (true) {
        let number = prompt('숫자입력하라', 0);
        if (typeof number !== number || number === '' || number === "0") break;
        arr.push(+number); // number의 값들을 숫자로 바꾸고 배열에 넣음.
      }
      let result = 0;
      for (let sum of arr) {
        result += sum;
      } return alert(result);
    }
    sumInput();

    //----구분-----------------------------
    function sumInput() {
      let arr = [];

      while (true) {
        let input = prompt("숫자를 입력해주세요");
        // NaN, "", null 뜨면 반복문 나감  NaN 은 비교가 불가능합니다 isNaN(value)로 숫자로 변환하고 비교할수있음
        // 입력받은 문자를 숫자로 변환했을때 NaN인지 체크
        if (isNaN(+input) || input == "" | input == null) break;
        break;

        arr.push(+input);
      }

      let sum = 0;
      for (let elm of arr) {
        sum += elm;
      }
      return sum;
    }
    alert.log(sumInput());
