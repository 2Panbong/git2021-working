  <script>
    // 1.배열의 요소를 지우고 싶다.
    let arr = ["I", "go", "home"];

    delete arr[1]; // "go"를 삭제합니다. // 중간에 구멍이 생김


    // 요소 삭제:배열.spllice(시작위치, 삭제할 개수)
    // 배열.splice(시작위치) : 위치부터 마지막 요소까지 삭제 -> arr.splice(1)
    // 배열의 크기가 변경됨
    arr.splice(1, 1);

    // let deletedItems = arr.splice(1,1) 삭제한 요소 반환 -> 삭제한 값을 어디다가 써먹고싶으면 반환값으로 넣을 수 있음


    alert(arr[1]); // undefined

    // delete를 써서 요소를 지우고 난 후 배열 --> arr = ["I",  , "home"];
    // alert(arr.length); // 3

    // // 배열의 요소를 지우고 싶다.
    // let arr = ["I", "go", "home"];
    // delete arr[1]; // "go"를 삭제합니다.

    // console.log(arr);

    // 배열.splice(위치, 0, 추가할 목록)
    // 2.특정 위치에 목록을 추가할 수 있음.
    // arr.splice(1, 0, ["study", "javascript"])

    // 배열 spread 연산을 함수의 매개변수로 사용하면
    // 각각의 요소를 매개변수를 등록해줌
    arr.splice(1, 0, ...["study", "javascript"]) // 배열에 대해서 나열! 스프레드 연산!
  </script>
