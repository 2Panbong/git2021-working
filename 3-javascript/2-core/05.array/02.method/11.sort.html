<html>

<body>
  <script>
    function compareNumeric(a, b) {
      if (a > b) return 1;  // 첫번째 값이 두번째 값보다 큰 경우
      if (a == b) return 0; // 두 값이 같은 경우
      if (a < b) return -1; // 첫번째 ㄱ밧이 두번째 값보다 작은 경우
    }


    let arr = [15, 1, 2];

    arr.sort(compareNumeric);

    console.log(arr);  // 1, 2, 15

    // 배열.sort(비교함수)
    // 비교 함수의 반환값은 0보다 작거나, 0 또는 0보다 큰 수
    // 비교함수의 매개변수는 앞의요소와 뒤의요소를 줌
    // 비교식은 왼쪽값 기준으로 생각

    arr.sort((a, b) => {
      // 0보다 큰 경우, a를 b보다  높은 인덱스로 정렬 즉 a가 뒤에옴.
      // 큰 값을 뒤에 오게함
      // 앞에 것이 크면 양수
      if (a > b) return 1;
      // 0을 반환하면 a와 b를 서로에 대해 변경하지 않음
      if (a == b) return 0;
      // 0보다 작은 경우 a를 b보다 낮은 색인으로 정렬합니다 즉 ,a가 먼저옵니다.
      // 작은 값을 앞쪽에 오게함
      // 앞에 것이 작으면 음수
      if (a < b) return -1;
    }


  </script>
</body>

</html>
