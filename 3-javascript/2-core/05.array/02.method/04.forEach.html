<html>

<body>
  <script>
    let arr = ["Bilbo", "Gandalf", "Nazgul"];

    arr.forEach(item => {
      console.log(item);
    });


    //--------------------------------------
    // 배열.forEach((요소변수, 인덱스변수 [현재배열변수]) => {처리할 구문})
    let arr = ["Bilbo", "Gandalf", "Nazgul"];

    arr.forEach(item, index => { // index 값이 필요하다면
      console.log(item, index);
    });


  </script>
</body>

</html>
