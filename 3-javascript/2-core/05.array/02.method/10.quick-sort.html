<html>

<body>
  <script>
    // pivot(임의 선택값)
    // 작은값은 왼쪽 큰값을 오른쪽
    // 분할한 세부 배열에 데이터로 같은 알고리즘을 사용
    // 분할 하고 합친다.

    let arr = [5, 1, 3, 7, 9, 2, 4]

    function quickSort(arr) {
      // 재귀 함수형 문제해결방식일 경우에는 더 이상 함수 호출을 하지 않을 조건 필요
      // 배열 크기가 0이면, 분할 필요가 없음
      if (arr.length == 0) {
        return [];
      }


      // 작은쪽 그룹을 저장할 배열;
      let lt = [];

      // 큰쪽 그룹을 저장할 배열
      let gt = [];

      // 피봇을 선택, 배열의 첫번째 요소를 선택
      let pivot = arr[0]

      // 피봇 이후부터 마지막 요소까지 탐색함
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] < pivot) {
          lt.push(arr[i]); // 작은쪽 그룹 배열에 추가
        } else {
          gt.push(arr[i]); // 큰쪽 배열에 추가
        }
      }

      // 현재 실행함수의 본문
      console.log(`${lt}, [${pivot}],${gt}`);

      // 분할된 영역에 대해서 다시 좌우분할하는 알고리즘을 실행
      return quickSort(lt).concat(pivot, quickSort(gt));

      console.log(lt);
      console.log(gt);
    }
    // quickSort: 피벗을 기준으로 좌우 분할 후 합침,이것을 분할된 배열에도 적용

    // 정렬을 반환해서 대입
    arr = quickSort(arr);
    console.log(arr);
  </script>
</body>

</html>
