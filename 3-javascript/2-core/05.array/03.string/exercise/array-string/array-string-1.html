<html>
  <body>
    <script>
      // 첫 글자를 대문자로 변경하기
      //str의 첫글자를 대문자로 바꿔 반환하는 함수 ucFirst(str)을 만들어라
      // 함수 실행 결과는 아래 예시를 충족해야 합니다.

      // function unFirst(obj) {
      //   return obj[0].toUpperCase() + obj.slice(1);
      // };

      function ucFirst(str) {
        if (str.indexOf[0] != -1) {
          return str[0].toUpperCase() + str.slice(1);
        }
      }
      console.log(ucFirst("john") == "John");
    </script>
  </body>
</html>
