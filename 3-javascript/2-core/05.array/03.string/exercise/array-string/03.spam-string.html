<html>
  <body>
    <script>
      // 문자열 줄이기
      // str의 길이를 확인하고, 최대 길이 maxlength를 초과하는 경우
      // str의 끝을 생략 부호("…")로 대체해주는 함수 truncate(str, maxlength)를 만들어봅시다.
      // 새로 만든 문자열의 길이는 maxlength가 되어야 합니다.
      // 함수의 반환 값은 원하는 길이로 줄여진 문자열이 되어야 합니다

      // let maxlength = 7;

      // function truncate(str, maxlength) {
      //   if (str.length > maxlength) {
      //     str.slice(0, maxlength - 1) + "..."
      //   }
      // }

      function truncate(str, maxlenght) {
        strLength = str.length;
        if (strLength > maxlenght) {
          return str.slice(0, maxlenght - 1) + "...";
        }
      }

      // 예시
      console.log(truncate("What I'd like to tell on this topic is:", 20)); //= "What I'd like to te…"

      truncate("Hi everyone!", 20); //= "Hi everyone!"

      //------------------sam---------------------------------
      function truncate(str, maxlenght) {
        return str.length > maxlenght - 1
          ? str.substr(0, maxlenght - 1) + "..." // ... 이 글자 하나짜리로 인식됨
          : str;
      }

      console.log(truncate("What I'd like tell on this topic is:", 20));
      console.log(truncate("Hi everyone!", 20));
      // gamification : 게임화
    </script>
  </body>
</html>
