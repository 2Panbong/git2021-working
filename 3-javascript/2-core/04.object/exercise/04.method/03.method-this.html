<html>

<body>
  <script>
    let ladder = {
      step: 0,
      up() {
        this.step++;
        return this; // 참조하는 객체 자체를 리턴값으로 반환시키면 된다. 그렇게 되면 .은 그안에 안에 라는게 되니까 
        // 참조하는 자신으로 반환하여 계속하여 아래 명령어를 사용할 수 있게된다.
      },
      down() {
        this.step--;
        return this;
      },
      showStep: function () { // 사다리에서 몇 번째 단에 올라와 있는지 보여줌
        alert(this.step);
        return this;
      }
    };

    ladder.up();
    ladder.up();
    ladder.down();
    ladder.showStep(); // 1

    // up, down, showStep을 수정하여 메서도 호출 체이닝이 가능하도록 하여보자    
    ladder
      .up() // ladder.up()의 반환값이 ladder 객체 // 세로로 이렇게 줄바꿈을 해서 정리할 수도있음!
      .up()
      .down()
      .showStep(); // 1
  </script>
</body>

</html>
