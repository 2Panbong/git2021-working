<html>

<body>
  <script>
    // 빈 객체 user를 만듭니다.
    // user에 키가 name, 값이 John인 프로퍼티를 추가하세요.
    // user에 키가 surname, 값이 Smith인 프로퍼티를 추가하세요.
    // name의 값을 Pete로 수정해보세요.
    // user에서 프로퍼티 name을 삭제하세요.

    let user = {};
    user.name = 'John';
    user.surname = 'Smith';
    user.name = 'Pete';
    delete user.name;

    //--------------------쌤----------------------
    const user = {}; // 빈 객체 생성
    user.name = "John"; // 속성 추가
    user.surname = "Smith"; // 속성 추가
    user.name = "Pete"; // 속성 값 변경
    delete user.name; // 속성삭제
  </script>
</body>

</html>
