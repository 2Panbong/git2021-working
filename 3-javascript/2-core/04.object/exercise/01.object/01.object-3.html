<html>

<body>
  <script>
    // const와 함께 선언한 객체를 변경하는 게 가능할까요?
    const user = {
      name: "John"
    };
    // 아래 코드는 에러 없이 실행될까요?
    user.name = "Pete";

    // 아래의 코드는 에러 없이 실행이 됩니다.
    // 왜냐하면 user라는 상수자체가 바뀐것이 아닌 그 안에 있는 변수의 내용이 바뀐것이므로
    // 아무런 이상없이 실행 됩니다.
    // 객체 참조 변겨없이 속성만 바뀌므로 실행이 된다.
  </script>
</body>

</html>
