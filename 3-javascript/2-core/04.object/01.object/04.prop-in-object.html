<html>

<body>
  <script>
    let user = { name: "John", age: 30 };

    // 속성의 존재여부 체크
    // "속성명" in user
    // 쌍따옴표가 된다면 단따옴표도 가능하다는 이야기

    alert("age" in user); // user.age가 존재하므로 true가 출력됩니다.
    alert("blabla" in user); // user.blabla는 존재하지 않기 때문에 false가 출력됩니다.
  </script>
</body>

</html>
