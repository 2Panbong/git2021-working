<html>

<body>
  <script>
    console.log(5 > 4); //true
    console.log("apple" > "pineapple"); // false
    console.log("2" > "12");  // true 문자 끼리 비교 앞자리가 2이니  12에서 1보다 더 크다고 됨
    console.log(undefined == null); //true
    console.log(undefined === null);//false
    console.log("---------------------");
    console.log(null == "\n0\n"); // null == undefined와 같음
    console.log(null === +"\n0\n"); // 형식이 다르므로 false
  </script>
</body>

</html>
