<html>

<body>
  <script>
    alert(null || 2 && 3 || 4);
    // 논리곱이 논리합보다 더 우선순위가 높으므로 논리곱이 먼저 계산됩니다.
    // null 값은 false 이고 4는 true인데 2 && 3 을 보면
    // false값을 찾을때까지 오른쪽으로 순서대로 논리연산을 합니다.
    // 조금 더 간단하게 생각해보면 alert(null || 3 || 4) 라는 식이 됩니다.
    // null은 undefined값이고 논리곱은 없고 논리합만 있으니 true를 찾으면 멈추게됩니다.
    // 즉 alert(3) 이 출력되고 끝이 납니다.
  </script>
</body>

</html>
