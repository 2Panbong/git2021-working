<html>

<body>
  <script>
    // 아래 표현식에서 실행되는 alert는 무엇인가?
    // if(...) 안에 표현식이 있다면 어떤일이 일어날 까?

    if (-1 || 0) alert('first');
    if (-1 && 0) alert('second');
    if (null || -1 && 1) alert('third')

    // 첫번째 줄부터 살펴보자면 if (-1 || 0)은 true를 찾아서 오른쪽으로 쭉 논리연산을 하는데
    // -1 이므로 true가 되어 alert('first')를 실행합니다

    // 두번째 줄을 살펴보자면 if ( -1 && 0)은 flase를 찾아서 논리연산을 하는데
    //  0인 false를 찾았으므로 false가 되고 alert문을 실행하지 않습니다.    

    // 세번째 if문을 살펴보면 if (null || -1 && 1)인데 논리곱인 &&를 먼저 계산하므로
    // -1 && 1 에서 -1은 true이므로 뒤에걸 봐야하는데 뒤에가 1임
    // if (null || 1) alert('third')가 됩니다.
    // 즉 if (1) 이라는 조건을 가진채 alert('third')가 실행됩니다.
    // true 이므로 alert('third')가 실행됩니다
    // 결론은 첫번째 alert와 세번째 alert만 실행됩니다.
  </script>
</body>

</html>
