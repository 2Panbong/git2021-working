<html>

<body>
  <script>
    // 사용자가 "Admin"입력하면 비밀번호를 물어보는 프롬포트 출력
    // 아무런 입력도 하지 않거나 ESC를 누르면 "취소되었습니다"메시지 출력
    // 틀린 비밀번호를 입력했다면 "인증에 실패하였습니다" 메시지 출력

    //--비밀번호 확인 절차--
    // 맞는 비밀번호 "TheMaster" 입력시 "환영합니다" 메시지 출력
    // 틀린 비밀번호 입력시 "인증에 실패하였습니다" 메시지 출력
    // 빈 문자열을 입력하거나 입력을 취소했다면 "취소되었습니다" 메시지 출력
    // 중첩 if문을 이용하여라
    // 힌트 : 프롬포트창에 아무것도 입력하지 않으면 빈 문자열인 ''가, esc를 누르면 null이 반환됩니다

    let login = prompt("당신은 누구입니까?");

    if (login == 'Admin') {

      let password = prompt('비밀번호를 입력하세요');

      if (password == 'TheMaster') {
        alert('환영합니다');
      } else if (password == '' || password == null) {
        alert('취소되었습니다');
      } else { alert('인증에 실패하였습니다.') }

    } else if (login == '' || login == null) {
      alert('취소되었습니다');
    } else { alert('인증에 실패하였습니다.') }


  </script>
</body>

</html>
