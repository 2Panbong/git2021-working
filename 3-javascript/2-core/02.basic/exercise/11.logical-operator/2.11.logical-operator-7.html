<html>

<body>
  <script>

    //age(나이)가 14세 이상 90세 이하에 속하지 않는지를 확인하는 if문을 작성하세요.

    //답안은 NOT ! 연산자를 사용한 답안과 사용하지 않은 답안 2가지를 제출해 주세요

    // --- NOT ! 연산자를 사용한 답안 ---
    if (!(age >= 14 && age <= 90))
      // age가 14세이상이고 age가 90세이하에 둘 조건을 만족할때 의 부정은 
      // 14세 이상 90세 이하에 속하지 않은 것


      // --- NOT ! 연산자를 사용하지 않은 답안
      if (age < 14 || age > 90) { }
       // age가 14보다 작고 age가 90보다 크다면이라는 뜻
       // &&가 아닌 ||를 쓴 이유는 14보다 작으면서 90보다 큰 값은 존재 할수 없으므로 ||를 썼습니다.

  </script>
</body>

</html>
