<html>

<body>
  <script>
    // if문을 사용하지 않은 채 동일한 동작을 하는 함수를 한줄에 작성
    // 물음표 연산자 ? 를 사용하여 본문을 작성
    // OR연산자 ||을 사용하여 작성합니다.

    function checkAge(age) {
      if (age > 18) {
        return true;
      } else {
        return confirm('보호자의 동의를 받으셨나요?');
      }
    }
    // ------------------------------------------------
    function checkAge(age) { age > 18 ? true : confirm('보호자의 동의를 받으셨나요?'); }
    // 위는 삼항연산자를 사용하여 한것이다
    // age가 18보다 크다면 true가 되고 그것이 아니라면 confirm('보호자의 동의를 받으셨나요?'); 가 된다.
    //----------------------------------------------------
    function checkAge(age) { age > 18 || confirm('보호자의 동의를 받으셨나요?'); }
    // ||(OR)연산자를 사용하게되면 만약에 조건이 2개일때
    // 앞에 것이 참이되면 그 즉시 뒤에것은 보지 않은채 앞에 것이 반환이 되며
    // 앞에 것이 false라면 뒤에까지 가기 때문에 age > 18이 false라면 confirm('보호자의 동의를 받으셨나요?')가 반환됩니다.

  </script>
</body>

</html>
