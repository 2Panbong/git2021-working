<html>

<body>
  <script>
    // 2부터 n 까지의 숫자 중 소수만 출력해주는 코드를 작성하여라
    // 5는 2, 3, 4로 나눌수 없기 때문에 소수입니다 -> 힌트가 됨 즉 n=5라 치면 5-i(i는 1부터 n까지 증가)로 나눌수없다면 소수
    // 소수는 1과 자기자신 이외의 자연수로는 나눌 수 없다 -> 즉 1과 자기자신으로만 나눌수 있다.
    // 부정연산자 삼항연산자 do,while,for, 중첩 for 등등 시도를 여러개 해보자

    let n = 100
    let result;
    console.log(2)// 2를 먼저 출력해야 할때 사용할 수 있음
    for (let i = 3; i <= n; i++) {
      result = true;
      for (let j = 3; j <= i - 1; j++) { // j가 i보다 작거나 같은경우 까지 제한을 둠
        if (i % j == 0) { // 소수가 아닐때
          result = false;
          break;
        }
      } result && console.log(i) // result가 참일때 뒤를 실행하니까 소수일때 로그값을 보여줌
    }
    //부정 연산자 삼항연산자 여러가지를 써보았지만 역시 제일 좋다고 느낀건 나머지연산자를 사용하는것이 제일 좋다고 느꼈다.
  </script>
</body>

</html>
