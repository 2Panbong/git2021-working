<html>

<body>
  <script>
    // 2부터 n 까지의 숫자 중 소수만 출력해주는 코드를 작성하여라
    // 소수는 1과 자기자신 이외의 자연수로는 나눌 수 없다 -> 즉 1과 자기자신으로만 나눌수 있다.

    let n = 100;
    for (let i = 2; i <= n; i++) {
      for (let j = 1; j <= i; j++) {
        if (i % j == 0) {
          alert(i);
        }
      }
    }

  </script>
</body>

</html>
