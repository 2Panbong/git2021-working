<body>
  <script>
    // 정삼각형 출력하기 높이는 5
    // 왼쪽과 오른쪽에 공백이 있으며 다음줄의 별은 처음 찍힌것 보다 2개씩 많다

    let triangle = ''; // 맨 처음에 공백
    for (let i = 0; i <= 4; i++) { // 0부터 4까지 총 5번 반복
      for (let j = 4; j > i; j--) {// 1번째 줄에서 j=4에서 1씩 줄어들음
        triangle += ' ';// 공백을 더해줌
      }
      for (let k = 0; k <= (i * 2); k++) { // 맨 처음에 별이 하나있게끔 하고 다음줄로가면 별이 2개추가되게끔만듬
        triangle += '*';
      }
      triangle += '\n';
    }
    console.log(triangle);
    // 포인트는 맨 처음에 5번 돌리는것과 '\n' 이라는 개행문자와 왼쪽에서 부터 문자를 생성하는 것과 다음줄부터 별이 전에 줄보다
    // 2개 더 늘어나는 것이 포인트이다.






  </script>
</body>

</html>
