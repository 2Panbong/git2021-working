<html>

<body>
  <script>
    let n = 5;
    // n회만큼 반복해서 출력합니다

    // 전체를 모아서 출력할 변수
    let triangle = "";

    for (let i = 1; i <= n; i++) {
      // 한줄 문자열 저장공간( 띄어쓰기(n-i)+ *(2i-1))
      let line = "";
      // 띄어쓰기 반복문(n-i 만큼 반복)
      // 5-1 == 4,   5-2 == 3,  5-3 == 2 ,  5-4 == 1, 5-5 == 0     
      for (let j = 1; j <= n - i; j++) {
        // 빈 공간을 추가함
        // " ", " ", " ",
        line += " ";
      }
      // 별표 반복문(2i-1 만큼 반복)
      // i ==1 일땐 1 / 2라면 3 ... 5 , 7 , 9
      for (let j = 1; j <= 2 * i - 1; j++) { // 위에서 for문 안에서 j가 끝났으니 다시 여기서 j를 써도됨
        // 별표를 한줄 문자열에 추가합니다.
        // "*", "**" ...
        line += "*";
      }
      triangle += line + "\n";
    }
    alert(triangle);
  </script>
</body>

</html>
