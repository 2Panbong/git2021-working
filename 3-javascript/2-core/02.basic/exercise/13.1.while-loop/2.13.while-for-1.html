<html>

<body>
  <script>
    let i = 3;

    while (i) {
      alert(i--);
    }

    // i라는 변수에 처음에 3이라는 값이 있습니다
    // while문 안에 조건이 i가 들어가 있습니다
    // while문의 실행문 안에 alert(i--)이라는 증감식이 있습니다.
    // 1번째 alert(3--)가 됩니다. -> alert(3)실행
    // 2번째 alert(2--)가 됩니다. 왜냐하면 --라는 증감식이 있었기 때문입니다. -> alert(2)실행
    // 3번째 alert(1--)가 됩니다. 위와 동일한 이유입니다. -> alert(1)실행
    // 4번째 alert(1--)는 while(i)에서 i가 0이 되므로 while문은 종료가 됩니다.

  </script>
</body>

</html>
