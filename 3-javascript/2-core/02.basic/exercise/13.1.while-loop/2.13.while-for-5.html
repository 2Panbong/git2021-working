<html>

<body>
  <script>
    //for문을 while문으로 바꾸어라!!

    // for (let i = 0; i < 3; i++) {
    //   alert(`number ${i}!`);
    // }

    // 위 for문은 i가 0~2까지 반복되며 i++을 하는 식입니다.
    // 그리고 문자열인 'number'와 그안에 i를 출력합니다.

    //초기화
    let i = 0;

    //조건판단
    while (i < 3) {
      alert(`number ${i}!`);
      i++;
    }
    //최종적으로 조건문에 의해서 탈출할 증감식이 필요합니다

    // 위의 결과와 동일한 alert(0), alert(1), alert(2)가 출력됩니다.
  </script>
</body>

</html>
