<html>

<body>
  <script>
    for (let i = 0; i < 5; i++) alert(i)
    // 변수의 뒤에서 증가하는 증감식이 있다.
    // i가 0~4까지 반복합니다.
    // i = 0    alert(0)    -> 다음 반복때 i에 1 증가
    // i = 1    alert(1)    -> 위와 동일
    // i = 2    alert(2)    -> 위와 동일
    // i = 3    alert(3)    -> 위와 동일
    // i = 4    alert(4)    -> 위와 동일
    // i = 5가 되면 반복문을 실행하지 않는다
    // alrt(0), alrt(1), alrt(2), alrt(3), alrt(4)

    for (let i = 0; i < 5; ++i) alert(i);
    // 변수의 앞에서 증가하는 증감식이 있다.
    // 변수 i에 먼저 1을 더한뒤 증가합니다.
    // 위와 같이 i가 0~4까지 반복함
    // i = 0    alert(0)    -> 다음 반복때 먼저 i에 1이 증가
    // 하지만 for문의 실행 순서는 변수 선언한것 -> 변수의 조건 -> 명령문 실행 -> 증감식 이란 순서로 됩니다.
    // 따라서 위식과 같은 결과가 나옵니다.
    // alrt(0), alrt(1), alrt(2), alrt(3), alrt(4)

  </script>
</body>

</html>
