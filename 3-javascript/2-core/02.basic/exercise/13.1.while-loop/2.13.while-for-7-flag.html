<html>

<body>
  <script>
    // 2부터 n 까지의 숫자 중 소수만 출력해주는 코드를 작성하여라
    // 소수는 1과 자기자신 이외의 자연수로는 나눌 수 없다 -> 즉 1과 자기자신으로만 나눌수 있다.

    // 입력 값
    let n = 100;

    // i, j, k, l, m, n .....->
    // 2부터 입력받은 숫자까지 증가
    for (let i = 2; i <= n; i++) {
      // 소수인지 아닌지를 기록할 변수(flag) 불린값.
      // 소수라고 가정하고 시작
      let isPrime = true;

      // 2부터 현재숫자보다 작은 숫자까지 반복
      // 예) i == 5, j는 2~4까지
      // 예) i == 8, j는 2~7까지
      for (let j = 2; j < i; j++) {
        // 나머지 값이 0이라면 1과 본인 이외에 다른 숫자로 나누기가 가능함
        // 현재 숫자보다 작은 수로 나눠진다면 소수가 아님 그리고 반복문을 탈출
        if (i % j == 0) {
          isPrime = false;
          break;
        }
      }
      // 소수이면 출력합니다
      isPrime && console.log(i)
    }
  </script>
</body>

</html>
