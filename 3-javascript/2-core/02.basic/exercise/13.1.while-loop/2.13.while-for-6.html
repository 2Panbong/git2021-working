<html>

<body>
  <script>
    // 100보다 큰 숫자를 입력하는 프롬포트 창을 띄워라
    // 100보다 큰 숫자가 아닌걸 입력하면 반복문을 통해 동일한 프롬포트 창을 띄워라
    // 100을 초과하는 숫자를 입력하거나 취소버튼을 눌렀거나 아무것도 입력하지 않고 확인 버튼을 눌렀으면
    // 프롬포트 창을 띄우지 않는다.
    // 사용자가 숫자만 입력한다고 가정 숫자가 아닌걸 입력하는건 예외 처리 하지 않아도 됨  

    let greaterHundred = prompt('100보다 큰 숫자를 입력하세요!', 0);
    while (greaterHundred <= 100 && greaterHundred) {
      // 만약 5라는 숫자가 들어갔다면 (true && 5) 가 되어서 실행이 됩니다.
      // 만약 100보다 큰 101이라는 숫자가 들어갔다면 앞에것이 false가 되므로 while문은 실행되지 않습니다.
      // 취소버튼 이거나 아무것도 입력하지않으면 undifined와 0이 되는데 이 둘은 false이므로 실행되지 않습니다.
      greaterHundred = prompt('100보다 큰 숫자를 입력하세요!', 0);
    }
    // null은 0이 되므로 false
    // 논리곱과 논리합같은걸 잘 떠올리지 못했다 이걸 중점으로 생각해야겠다.
  </script>
</body>

</html>
