<html>

<body>
  <script>
    // while 반복문
    let i = 0;

    // while(조건식) { ... }
    // 조건식이 true로 판별되는 동안 { ... } 안쪽이 반복수행됨

    // 1번째 : i == 0,    i < 3(true)   -> console.log(i); i++;
    // 2번째 : i == 1,    i < 3(true)   -> console.log(i); i++;
    // 3번째 : i == 2,    i < 3(true)   -> console.log(i); i++;
    // 3번째 : i == 3,    i < 3(false)   -> while문 탙출
    // while 문은 조건식과 증감식이 좀 중요하다

    while (i < 3) {
      console.log(i);
      i++;
    }
    // 0, 1, 2가 출력 됨
  </script>
</body>

</html>
