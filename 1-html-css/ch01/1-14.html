<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <!-- table : 가로/세로가 있는 표형식의 표현가능한 태그-->
  <table border="1">
    <!-- thead :테이블의 헤더부분을 나타내는 시맨틱 태그 -->
    <thead>
      <tr>
        <!-- th(table head) : 컬럼명(열 이름)-->
        <th>이름</th>
        <th>연락처</th>
      </tr>
    </thead>
    <!-- tbody : table의 내용을 나타내는 시맨틱 태그-->
    <!-- 브라우저에 따라서 tbody가 자동 생성되므로 -->
    <!-- 항상 넣도록 한다. -->
    <tbody>
      <!-- tr : 하나의 행(row)을 표시-->
      <tr>
        <!-- td : 하나의 셀(cell), 실제 데이터가 표시되는 부븐-->
        <!-- table data -->
        <!-- 내용입니다 tr안에 내용을 그냥 쓰면 안됨 나중에 리액트에서는 오류가 난다 지금은 티는 안나지만 td에 데이터를 넣어야한다. -->

        <!-- 컨텐츠 항상 td 안에 넣는다.-->
        <td>홍길동</td>
        <td>010-1234-5678</td>
      </tr>
      <tr>
        <td>고대근</td>
        <td>010-2636-5411</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="">총 2건</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
