<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <!-- border : 외각선 -->
  <table border="1" cellspacing="0" width="500">

    <thead>
      <tr>

        <th>이름</th>
        <th>연락처</th>
      </tr>
    </thead>
    <!-- tbody : table의 내용을 나타내는 시맨틱 태그-->
    <!-- 브라우저에 따라서 tbody가 자동 생성되므로 -->
    <!-- 항상 넣도록 한다. -->
    <tbody>
      <!-- tr : 하나의 행(row)을 표시-->
      <tr>
        <!-- rowspan(row span )-->
        <!-- row : 행, 가로축 -->
        <!-- spna : 늘려라 -->
        <td rowspan="2">홍길동</td>
        <td>010-1234-5678</td>
      </tr>
      <tr>

        <td>010-2636-5411</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <!-- colspan(column span)-->
        <!-- column : 열, 세로축-->
        <!-- span: 늘려라 -->
        <td colspan="2">총 2건</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
